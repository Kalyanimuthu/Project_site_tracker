{% extends "base.html" %}

{% block content %}

<h2>Edit Civil Team {{ team.team_number }}</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success">Update</button>
    <a href="{% url 'site_detail' team.site.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
